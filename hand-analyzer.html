<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تحليل اليد واستخراج البيانات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: flex-start; /* محاذاة العناصر للأعلى */
            justify-content: center;
            gap: 20px; /* مسافة بين الفيديو والبيانات */
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #2d3436;
            color: white;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 3px solid #0984e3;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* مرآة */
        }
        h1 {
            color: #0984e3;
            margin-top: 0;
        }
        .data-container {
            width: 350px;
            height: 520px; /* ارتفاع مناسب */
            background-color: #636e72;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto; /* شريط تمرير عند الحاجة */
            font-family: 'Courier New', Courier, monospace; /* خط مناسب للكود */
            font-size: 14px;
            border: 2px solid #b2bec3;
        }
        .data-container h2 {
            margin-top: 0;
            text-align: center;
            color: #dfe6e9;
            border-bottom: 1px solid #dfe6e9;
            padding-bottom: 10px;
        }
        pre {
            white-space: pre-wrap; /* للسماح بالتفاف النص */
            word-wrap: break-word;
            color: #fdcb6e;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>أداة تحليل اليد</h1>
        <p>ارفع يدك أمام الكاميرا لترى البيانات</p>
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <div class="data-container">
        <h2>بيانات اليد الخام (Hand 0)</h2>
        <pre id="landmarks-data">في انتظار اكتشاف يد...</pre>
    </div>

    <!-- استيراد مكتبات MediaPipe (لا تغيير هنا) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const videoElement = document.getElementById('webcam' );
        const canvasElement = document.getElementById('outputCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        const landmarksDataElement = document.getElementById('landmarks-data');

        function onResults(results) {
            // --- جزء الرسم (لا تغيير كبير هنا) ---
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });
                }
            }
            canvasCtx.restore();

            // --- الجزء الجديد: استخراج وعرض البيانات ---
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // سنعرض بيانات اليد الأولى التي تم اكتشافها (index 0)
                const handLandmarks = results.multiHandLandmarks[0];
                
                // تحويل كائن البيانات إلى نص JSON منسق وجميل
                const jsonData = JSON.stringify(handLandmarks, null, 2);
                
                // عرض البيانات في العنصر المخصص
                landmarksDataElement.textContent = jsonData;
            } else {
                landmarksDataElement.textContent = "في انتظار اكتشاف يد...";
            }
        }

        // --- إعداد MediaPipe Hands (لا تغيير هنا) ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        } );
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        // --- إعداد الكاميرا (لا تغيير هنا) ---
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
